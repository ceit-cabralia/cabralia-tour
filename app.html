<! DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <!-- deixando o App responsivo -->
  <meta name="viewport" content="width=device-width, user-scalable=no" />

  <!-- Additional markup to make Building Blocks kind of cross browser -->
  <link rel="stylesheet" href="cross_browser.css">
  <link rel="stylesheet" href="style/cross_browser.css">

  <!-- importando componentes do Building blocks -->
  <link rel="stylesheet" href="style/buttons.css">
  <link rel="stylesheet" href="style/confirm.css">
  <link rel="stylesheet" href="style/headers.css">
  <link rel="stylesheet" href="style/drawer.css">
  <link rel="stylesheet" href="style/lists.css">
  <link rel="stylesheet" href="style/scrolling.css">
  <link rel="stylesheet" href="style/icons.css">


  <!-- CSS criados pelo Almir Stark -->
  <ink rel="stylesheet" href="style/detalhe.css">
    <link rel="stylesheet" href="style/Haio.css">
    <link rel="stylesheet" href="style/liststyle.css">
    <!--<link rel="stylesheet" href="style/mobile.css">-->

    <!-- Transitions -->
    <link rel="stylesheet" href="transitions.css">

    <!-- Util CSS: some extra tricks -->
    <link rel="stylesheet" href="util.css">

    <title>Hayô Tour</title>

    <script src="js/libs/handlebars-v1.3.0.js"></script>
    <script src="js/libs/qwest-0.5.5.min.js"></script>
</head>

<body role="application">
  <div id="loader" class="loader hide"></div>

  <!-- SESSÃO Menu Principal -->
  <section style="background-image: url(images/fondoMenuPrincipal.png)" id="menu-principal" role="region" data-position="current">
    <div id="btnsobre" class="menu-item" data-categoria="sobre" data-title="Sobre Cabrália">
      <img id="btn-sobre" src="images/cabraliaIcon.png">
    </div>
    <div id="btnpontosturisticos" class="menu-item" data-categoria="pontos/" data-title="Pontos Turísticos">
      <img id="btn-pontosturisticos" src="images/puntosTuristicos@2x.png">
    </div>
    <div id="btnhospedagem" class="menu-item" data-categoria="hosp/" data-title="Hospedagens">
      <img id="btn-hospedagem" src="images/hospedagemIcon.png">
    </div>
    <div id="btnrestaurantes" class="menu-item" data-categoria="resta/" data-title="Restaurantes">
      <img id="btn-restaurantes" src="images/restaurante@2x.png">
    </div>
    <div id="btntransportes" class="menu-item" data-categoria="transp/" data-title="Transportes">
      <img id="btn-transportes" src="images/transporte@2x.png">
    </div>
    <div id="btnutilidadepublica" class="menu-item" data-categoria="util/" data-title="Utilidade Pública">
      <img id="btn-utilidadepublica" src="images/hospital@2x.png">
    </div>
    <h3 id="txponto"> Pontos</h3>
    <h3 id="txpontot">Turísticos</h3>
    <h3 id="txcabralia">Cabrália</h3>
    <h3 id="txhospedagem">Hospedagens</h3>
    <h3 id="txtransporte">Transportes</h3>
    <h3 id="txrestaurante">Restaurantes</h3>
    <h3 id="txservicos">Serviços</h3>
  </section>
  <!-- final do menu principal -->

  <!-- criando o menu principal -->
  <section id="menu-principal" role="region" data-position="right">
    <header class="fixed">
        <a id="btn-buttons-back" class="go-back" href="#">
        <span class="icon icon-back">back</span>
      </a>
    </header>

    <article class="scrollable header">
      <div data-type="list">
        <ul id="menu-list"></ul>
      </div>
    </article>
  </section>
  <!-- Final de menu -->

  <!--- Criando lista de itens -->
  <section role="region" id="list-item-page" data-position="right">
    <header class="fixed">
      <a id="btn-buttons-back" class="go-back" href="#">
        <span class="icon icon-back">back</span>
      </a>
      <h1 id="item-list-title"></h1>
    </header>

    <article class="content scrollable header">
      <section data-type="list">
        <ul id="item-list"></ul>
      </section>
    </article>
  </section>
  <!-- Final da lista de itens -->

  <!-- criando tela de detalhes -->
  <section role="region" id="detalhe-item-page" data-position="right">
    <header class="fixed">
      <a id="btn-buttons-back" class="go-back" href="#">
        <span class="icon icon-back">back</span>
      </a>
      <h1 id="item-list-title"></h1>
    </header>
     <div id="detalhe-list">
     </div> 
  </section>


  <!-- Final tela de detalhes -->

  <!-- Templates
                 Template do Menu principal -->
  <script id="menu-list-template" type="text/x-handlebars-template">
    {{#each pontos}}
    <li class = "menu-item" data-categoria = "{{ categoria }}"
    data-title = "{{ nome }}" >
      <a id = "btn-{{ categoria }}"
    href = "#" >
      <p> {{nome}} </p>
          </a >
      </li>
      {{/each }}
  </script>

  <!-- Template da listagem de intens do DB -->
  <script id="item-list-template" type="text/x-handlebars-template">
    {{#each itens}}
    <li class = "item-list" data-id = "{{ _id }}" data-colection = "{{ categoria }}">
      <aside class = "pack-end" >
      <img alt = "{{ name }}" src = "{{ imagens }}" >
      </aside>
          <a id = "btn-{{ _id }}"
          href="#" >
              <p>{{ nome }}</p >
      <p> {{telefone}} </p>
          </a >
      </li>
      {{/each}}
  </script>

  <!-- template da tela de detalhes -->
  <script id="detalhe-tela-template" type="text/x-handlebars-template">
    {{# each detalhe}}
     
         <Section class="slideshow">
            <img id="detalhe" alt = "{{ name }}" src = "{{ imagens }}">
            <nav id="bi">
               <ul>
               <li>
                  <a id="segundo-link" href="#img01">
                     <img id="next" src="images/arrow.ico">
                  </a>
                  <a id="sexto-link" href="#img03">
                     <img id="next-p" src="images/arrow-next.ico">
                  </a>
               </li>
            </ul>
         </nav>
         <article id="img01" class="target">
            <nav id="pi">
               <ul>
                  <li>
                     <a id="primeiro-link" href="#img02">
                        <img id="next-p" src="images/arrow-next.ico">
                     </a>
                  </li>
               </ul>
            </nav>
            <figure>
               <img id="detalhe1" alt = "{{ name }}" src = "{{ imagensD1 }}">
            </figure>
         </article>
         <article id="img02" class="target">
            <nav id="pi">
               <ul>
                  <li>
                     <a id="terceiro-link" href="#img01">
                        <img id="next" src="images/arrow.ico">
                     </a>
                     <a id="quinto-link" href="#img03">
                        <img id="next-p" src="images/arrow-next.ico" />
                     </a>
                  </li>
               </ul>
            </nav>
            <figure>
               <img id="detalhe2" alt = "{{ name }}" src = "{{ imagensD2 }}">
            </figure>
         </article>
         
        </Section>
      
      <div id="texto">
          {{ descricao }}
      </div>
      <a href="#">
          <p> {{ telefone }} </p>
          <p> {{ endereco }} </p>
      </a>
     
    {{/each}}
  </script>

  
  <!-- Fim dos templetes -->

  <!-- chamadas para os JavaScrip -->
  <script defer src="js/app.js"></script>
